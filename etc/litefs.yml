fuse:
  dir: "/litefs"

data:
  dir: "/var/lib/litefs"

exit-on-error: false

proxy:
  addr: ":3000"
  target: "127.0.0.1:3000"
  db: "prod.db"

exec:
  - cmd: "npx prisma migrate deploy"
    if-candidate: true

  - cmd: "node server.js"

lease:
  type: "static"
  advertise-url: "http://${FLY_ALLOC_ID}.vm.${FLY_APP_NAME}.internal:20202"
  candidate: ${FLY_REGION == PRIMARY_REGION}
  promote: true
