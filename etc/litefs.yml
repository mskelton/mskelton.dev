fuse:
  dir: "/litefs"
  allow-other: true

data:
  dir: "/var/lib/litefs"

exit-on-error: false

proxy:
  addr: ":8080"
  target: "localhost:3000"
  db: "mskelton.dev.db"

exec:
  - cmd: "npx prisma migrate deploy"
    if-candidate: true

  - cmd: "node server.js"

lease:
  type: "static"
  advertise-url: "http://${FLY_ALLOC_ID}.vm.${FLY_APP_NAME}.internal:20202"
  candidate: ${FLY_REGION == PRIMARY_REGION}
  promote: true
