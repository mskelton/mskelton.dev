name: Build
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-yarn@v1
        with:
          node-version: "18.x"
      - run: yarn lint
      - run: yarn prettier --check .
  ts:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-yarn@v1
        with:
          node-version: "18.x"
      - run: yarn ts
