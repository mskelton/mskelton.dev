name: Build
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-pnpm@v1
      - name: Lint
        run: pnpm lint
      - name: Check formatting
        run: pnpm prettier --check .
  ts:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-pnpm@v1
      - name: Build
        run: pnpm build
      - name: Type check
        run: pnpm ts
