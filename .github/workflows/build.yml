name: Build
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-bun@v1
      - name: Lint
        run: bun lint
      - name: Check formatting
        run: bun prettier --check .
  ts:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-bun@v1
      - name: Build
        run: bun db:generate
      - name: Type check
        run: bun ts
