name: Build
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-pnpm@v2
      - name: Lint
        run: pnpm lint
      - name: Check formatting
        run: pnpm prettier --check .
  ts:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-pnpm@v2
      - name: Build
        run: pnpm db:generate
      - name: Type check
        run: pnpm ts
