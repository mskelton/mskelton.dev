name: Build
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-pnpm@v2
      - run: pnpm lint
      - run: pnpm prettier --check .
  ts:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-pnpm@v2
      - run: pnpm ts
